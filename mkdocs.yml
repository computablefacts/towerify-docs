# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Towerify
site_url: https://docs.towerify.io/

# Page tree
nav:
  - Introduction:
    - Introduction: index.md
  - Towerify Cloud:
      - Aperçu: cloud/overview.md
      - Fonctionnement: cloud/how-it-works.md
      - Processus: cloud/workflows.md
      - Archive:
        - Catalogue: cloud/archive/catalog.md
        - Fonctionnement: cloud/archive/how-it-works.md
        - Auto-hébergement: cloud/archive/self-hosting.md
  - Towerify CLI:
      - Accueil: cli/index.md
      - Tutoriel: cli/tutorial.md
      - App statique: cli/app-static.md
      - App Laravel: cli/app-laravel.md
      - Auto-hébergement: cli/self-hosting.md
      - Avancé:
          - Environnements: cli/avance/environments.md
          - Secrets: cli/avance/secrets.md
          - Dockerfile: cli/avance/mydockerfile.md
      - Interne:
          - cli/interne/coder.md
          - cli/interne/next.md
          - Vocabulaire: vocabular.md

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.select
  logo: img/logo.svg
  favicon: img/favicon.png
  palette:
    primary: custom

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2023 ComputableFacts

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: Sur cette page
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - glightbox:
      auto_caption: true
