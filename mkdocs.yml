# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Towerify
site_url: https://docs.towerify.io/

# Page tree
nav:
  - CLI:
    - Accueil: index.md
    - Tutoriel: cli/tutorial.md
    - App statique: cli/app-static.md
    - App Laravel 10: cli/app-laravel-10.md
    - Avanc√©:
      - Environnements: cli/avance/environments.md
      - Secrets: cli/avance/secrets.md
      - Dockerfile: cli/avance/mydockerfile.md
    - Interne:
      - cli/interne/coder.md
      - cli/interne/next.md
  - Cloud:
    - Accueil: cloud/getting-started.md

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.select
  logo: img/logo.svg
  favicon: img/favicon.png
  palette:
    primary: custom

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2023 ComputableFacts

markdown_extensions:
  - admonition
  - def_list
  - toc:
      permalink: true
      title: Sur cette page
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
