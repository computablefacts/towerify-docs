# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: ComputableFacts
site_url: https://docs.computablefacts.com/

# Page tree
nav:
  - Accueil: index.md
  - AdversaryMeter:
    - Accueil: adversarymeter/index.md
  - Towerify Cloud:
    - Accueil: towerify/index.md
    - Aperçu: towerify/cloud/overview.md
    - Fonctionnement: towerify/cloud/how-it-works.md
    - Personas: towerify/cloud/personas.md
    - One-Click Apps: towerify/cloud/one-click-apps.md
    - Workflows: towerify/cloud/workflows.md
    - Avancé: towerify/cloud/advanced.md
  - Towerify CLI:
      - Accueil: towerify/cli/index.md
      - Tutoriel: towerify/cli/tutorial.md
      - App statique: towerify/cli/app-static.md
      - App Laravel: towerify/cli/app-laravel.md
      - Auto-hébergement: towerify/cli/self-hosting.md
      - Avancé:
          - Environnements: towerify/cli/avance/environments.md
          - Secrets: towerify/cli/avance/secrets.md
          - Dockerfile: towerify/cli/avance/mydockerfile.md
      - Interne:
          - towerify/cli/interne/coder.md
          - towerify/cli/interne/next.md
          - Vocabulaire: towerify/vocabular.md
  - Federa:
      - Accueil: federa/index.md
      - Formation: federa/legacy.md

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.select
  logo: img/logo.svg
  favicon: img/favicon.png
  palette:
    primary: custom

extra_css:
  - stylesheets/extra.css

copyright: Copyright &copy; 2023-2024 ComputableFacts

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: Sur cette page
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - glightbox:
      auto_caption: true
